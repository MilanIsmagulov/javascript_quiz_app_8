<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>Таблица соответствия</title>
</head>
<body>
    <div class="black_header">
        <h1>
            ЭОМ 3: Тесты

    <div class="main_window">

            <div class="drag2">

                <div class="row" id="row"></div>

        <div class="main_buttons">
            <div class="step_marker">
                <img src="./content/radio_button_blue.svg" alt="radio_button" class="step_marker_2">
                <img src="./content/radio_button_blue.svg" alt="radio_button" class="step_marker_2">

                <img src="./content/radio_button.svg" alt="radio_button" class="step_marker_1">
            </div>
            <div class="buttons_div">
                <button id="check_button_0" onclick="location.href='../javascript_quiz_app_1/index.html'">
                    Назад
                </button>
                <button id="check_button_1" onclick="checkAnwser2()" >
                    Ответить
                </button>
                <button id="check_button_2" class="disabled_button" onclick="refreshAnwser2()">
                    Повторить
                </button>
                <button id="check_button_3" class="disabled_button" onclick="location.href='../javascript_quiz_app_3/index.html'">
                    Далее

        </div>
